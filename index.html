<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./deployment.js"></script>

    <title>Tester</title>

    <style>
        div {
            border: 1px solid black;
        }

        #qwestion {
            text-align: center;
            padding: 5px;
            border-bottom: 0px;
        }

        #main {
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        #test {
            width: 50%;
            padding: 10px;
        }

        .opt {
            display: flex;
            justify-content: flex-start;
            flex-wrap: nowrap;
            padding: 5px;
            border: 0px solid white;
        }
    </style>

</head>
<body>
    
    <div id="main">
        <div class="flex big" id="list">  
            <p><input type="file" value="Выбрать тест" id="file" onchange="start()"></p>
            <button class=" btn del" onclick="parser()">Запуск</button></p>
        </div>
        <div class="flex big" id="test"> 
            <div class="flex" id="qwestion">Qwestion</div>
            <div class="flex" id="options"> 
                <div class="opt"> <p> <input name="A" type="radio" value="A" id="varA"> A. </p> <p id="testA"> </p> </div>
                <div class="opt"> <p> <input name="B" type="radio" value="B" id="varB"> B. </p> <p id="testB"> </p> </div>
                <div class="opt"> <p> <input name="C" type="radio" value="C" id="varC"> C. </p> <p id="testC"> </p> </div>
                <div class="opt"> <p> <input name="D" type="radio" value="D" id="varD"> D. </p> <p id="testD"> </p> </div>
            </div>
        </div>
        <div class="flex big" id="input">
            <p><input type="submit" value="Ответить"></p>
        </div>
    </div>
</body>
</html>
